---
layout: docs
---

<link rel="stylesheet" href="../assets/css/docs.css">
<link rel="stylesheet" href="../assets/css/index.css">
<link rel="stylesheet" href="../assets/css/github-markdown.css">

<script src="https://cdn.tailwindcss.com"></script>

<link rel="shortcut icon" href="../icon.png" type="image/png" />
<title>{{ page.title }}</title>

<base href="./" />

<body style="color-scheme: dark;">
  <div id="app" class="text-white">
    <div class="bg"></div>
    <a
        data-cursora-radius="50"
        href="/"
        class="z-40 absolute top-5 left-[50%] w-10 h-10"
    >
        <img id="logo" src="../icon.png" alt="logo" />
    </a>
    <aside>

    </aside>

    <main class="z-20">
      <div class="fixed text-white w-auto right-0 top-32 mr-20 font-semibold">
        <div class="text-2xl mb-3 tracking-wide">
          TABLE OF CONTENTS
        </div>
        <div class="ml-1">
          <style scoped>
            li {
              margin-top: 10px;
              width: 100%;
            }

            li a {
              width: 100%;
              display: block;
            }
          </style>
          {{ content | toc_only }}
        </div>
      </div>
      <div class="fixed text-white w-auto left-0 top-32 ml-10 font-semibold">
        <div class="text-2xl mb-3 tracking-wide">
          DOCUMENTATION PAGES
        </div>
        <div class="ml-1">
          <ul class="w-72 relative">
            <li class="w-full relative">
              <a class="w-full block pl-2 py-1" data-cursora-radius="10" href="/docs/">
                Introduction
              </a>
            </li>
            <li class="w-full relative">
              <a class="w-full block pl-2 py-1" data-cursora-radius="10" href="/docs/customization">
                Basic customization
              </a>
            </li>
            <li class="w-full relative">
              <a class="w-full block pl-2 py-1" data-cursora-radius="10" href="/docs/advanced-customization">
                Advanced customization
              </a>
            </li>
          </ul>
        </div>
      </div>

      <article class="markdown-body m-auto w-1/2 flex flex-col pt-32 pb-10 h-fit">
        {{ content | inject_anchors }}
      </article>
    </main>
    <script src="https://unpkg.com/cursor-cursora@latest/dist/index.js"></script>
    <script>
        new Cursora({
            dot: "#fff",
            bg: "rgba(255, 255, 255, .1)",
            zIndex: 3,
            hoverOffset: {
                x: 10,
                y: 10,
            },
        });
    </script>

    <script src="../index.js"></script>
  </div>
{{ end }}
