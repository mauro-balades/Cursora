---
layout: docs
---

<link rel="stylesheet" href="../assets/css/docs.css">
<link rel="stylesheet" href="../assets/css/index.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="shortcut icon" href="../icon.png" type="image/png" />
<title>{{ title }}</title>

{{ define "body_override" }}<body data-bs-spy="scroll" data-bs-target="#TableOfContents">{{ end }}
{{ define "main" }}
  <div id="app">
    <div class="bg"></div>
    <a
        data-cursora-radius="50"
        href="."
        class="z-40 absolute top-5 left-[50%] w-10 h-10"
    >
        <img id="logo" src="../icon.png" alt="logo" />
    </a>
    <aside>

    </aside>

    <main class="bd-main order-1">
        <div class="bd-toc mt-3 mb-5 my-lg-0 mb-lg-5 px-sm-1 text-body-secondary">
          <button class="btn btn-link p-md-0 mb-2 mb-md-0 text-decoration-none bd-toc-toggle d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#tocContents" aria-expanded="false" aria-controls="tocContents">
            On this page
            <svg class="bi d-md-none ms-2" aria-hidden="true"><use xlink:href="#chevron-expand"></use></svg>
          </button>
          <strong class="d-none d-md-block h6 my-2 ms-3">On this page</strong>
          <hr class="d-none d-md-block my-2 ms-3">
          <div class="collapse bd-toc-collapse" id="tocContents">
            {% toc %}
          </div>
        </div>

      <div class="bd-content ps-lg-2">
        {{ if Page.Params.sections }}
          <div class="row g-3">
            {{ range Page.Params.sections }}
            <div class="col-md-6">
              <a class="d-block text-decoration-none" href="../{{ urlize .title }}/">
                <strong class="d-block h5 mb-0">{{ title }}</strong>
                <span class="text-secondary">{{ description }}</span>
              </a>
            </div>
            {{ end }}
          </div>
        {{ end }}

        {{ content | toc }}
      </div>
    </main>
    <script src="https://unpkg.com/cursor-cursora@latest/dist/index.js"></script>
    <script>
        new Cursora({
            dot: "#fff",
            bg: "rgba(255, 255, 255, .1)",
            zIndex: 3,
            hoverOffset: {
                x: 10,
                y: 10,
            },
        });
    </script>

    <script src="../index.js"></script>
  </div>
{{ end }}
